<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Image Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="model.png" alt="Large Image">
    </div>
</body>
</html>
